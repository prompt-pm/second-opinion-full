# Ruff configuration for Second Opinion

# Target Python 3.10+
target-version = "py310"

# Line length
line-length = 100

[lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (needed for FastAPI Depends)
]

[lint.per-file-ignores]
# Tests can have more lenient rules
"test_*.py" = ["S101"]  # Allow assert statements in tests
# Backend has intentional imports after load_dotenv()
"backend.py" = ["E402"]  # Module imports not at top of file

[lint.isort]
known-first-party = ["backend"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
